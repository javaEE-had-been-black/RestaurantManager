<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RestaurantManager</title>
    <h:outputStylesheet library="css" name="personInfo.css"/>
</h:head>


<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
background-size:100% 100%;
background-attachment:fixed;">

<h1 style="text-align: -webkit-left;color:aliceblue">云客来餐厅</h1>

<div class="Show">

    <div class="Choice">
        <h:form>

            <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="报表统计" style="text-align: left" action="personIn"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            <br> </br>
            <br> </br>
            <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
        </h:form>
    </div>

    <div class="Info">


        <h:form>
            <p>
                <label class="labelInfo">姓名</label>
                <h:inputText class="labelMain" id="userFn" value="#{restaurantManager.userName}" type="text"/>
            </p>

            <p>
                <label class="labelInfo">电话</label>
                <h:inputText class="labelMain" id="mobile" value="#{restaurantManager.userId}" type="text"/>
            </p>

            <p>
                <label class="labelInfo">密码</label>
                <h:inputText class="labelMain" id="Key" value="#{restaurantManager.password}" type="text"/>
            </p>


            <br> </br>
            <br> </br>
            <p>

                <h:commandButton class="buttonSave" value="修改资料" id="Change"
                                 action="personnelManage">
                </h:commandButton>
                &nbsp;&nbsp;
                <h:commandButton class="buttonSave"  value="保存" id="Save"
                                 action="personnelManage">
                </h:commandButton>
            </p>
        </h:form>

    </div>
    <div class="Save">
        <h:form>

        </h:form>
    </div>
</div>
</body>
</html>
